<div class="container mt-3">
  <div class="row">
    <div class="col">
      <form (submit)="onSearch()">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Search User" [(ngModel)]="searchText"
                  name="searchText" />
              </div>
              <div class="col">
                <button type="submit" class="btn btn-outline-success">
                  Search
                </button>
              </div>
              <div class="col">
                <p class=" text-danger fw-bold">
                  <a routerLink="/contacts/add" class="btn btn-primary">
                    <i class="fa fa-plus-circle"></i> New contact
                  </a>
                </p>
              </div>

            </div>

          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="container" *ngIf="loading">
    <div class="row">
      <div class="col">
        <app-spinner></app-spinner>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="errorMessage">
    <div class="row">
      <div class="col">{{ errorMessage }}</div>
    </div>
  </div>

  <div class="container mt-5 " *ngIf="!loading && isNotEmpty()">
    <div class="row justify-content-left">
      <div class="card shadow col-md-3 mb-4 mx-3" *ngFor="let card of filteredContacts">

        <div class="card-body col-12">
          <p class="card-text">Name: {{ card.name }}</p>
          <p class="card-text">Surname: {{ card.surname }}</p>
          <p class="card-text">Email: {{ card.email }}</p>
          <p class="card-text">Mobile: {{ card.mobile }}</p>
        </div>
        <div class="container mb-2">
          <div class="d-flex justify-content-between">
            <a routerLink="/contacts/view/{{ card.id }}" class="btn btn-info btn-sm md-4">
              View
              <i class="fa fa-eye"></i>
            </a>
            <span class="mx-2"></span>
            <a routerLink="/contacts/edit/{{ card.id }}" class="btn btn-primary btn-sm md-4">
              Update
              <i class="fa fa-pen"></i>
            </a>
            <span class="mx-2"></span>
            <button class="btn btn-danger btn-sm md-4" (click)="DeleteContact(card.id)">
              Delete
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
