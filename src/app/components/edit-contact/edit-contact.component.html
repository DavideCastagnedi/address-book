<form [formGroup]="contactForm" (submit)="onSubmit()">
  <div class="container col-6 ">
    <h2 class="col-6 mt-2 justify-content-center text-center">Contact Details</h2>
    <div class="row">
      <div class="col-8">
        <div class="card mt-4">
          <div class="card-body">
            <div class="form-group">
              <label for="id">ID:</label>
              <input type="text" class="form-control" id="id" formControlName="id">
            </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group">
              <label for="name">Surname:</label>
              <input type="text" class="form-control" id="name" formControlName="surname">
            </div>
            <div class="form-group">
              <label for="name">Email:</label>
              <input type="text" class="form-control" id="name" formControlName="email">
            </div>

            <div class="form-group">
              <label for="name">Mobile:</label>
              <input type="text" class="form-control" id="name" formControlName="mobile">
            </div>
            <div class="form-group mt-3">
              <input type="submit" class="btn btn-primary" value="Update Contact">
              <span style="margin-right: 10px;"></span>
              <a routerLink="/" class="btn btn-dark">Close</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
